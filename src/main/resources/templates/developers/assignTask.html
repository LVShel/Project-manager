<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    hello
    <form method="post" name="developer_form" id="developer_form" action="/developers/assign" role="form">

        <input type="hidden" id="developer_id" rows="5" class="form-control" name="developer_id" th:value="${developer.id}"/>
        <h3>Input Id of task you want to assign:</h3>
        <input type="number" id="task_id" rows="5" class="form-control" name="task_id" value="${task.id}"/>

        <table class="table table-striped" id="tasks_list">
            <thead>
            <tr >
                <th>Id</th>
                <th>Name of project</th>
                <th>Type</th>
                <th>Start date</th>
                <th>Deadline</th>
                <th>Story points</th>
                <th>Status</th>
                <th>Executor</th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="task : ${allTasks}">
                <td class="name" data-th-text="${task.id}"></td>
                <td class="name" data-th-text="${task.projectName}"></td>
                <td class="name" data-th-text="${task.taskType}"></td>
                <td class="name" data-th-text="${task.startDate}"></td>
                <td class="name" data-th-text="${task.endDate}"></td>
                <td class="name" data-th-text="${task.storyPoints}"></td>
                <td class="name" data-th-text="${task.status}"></td>
                <td class="name" data-th-text="${task.executorID}"></td>

            </tr>
            </tbody>
        </table>

        <input type="submit" value="Assign" />

    </form>
</div>
</html>
