    <form method="post" name="developer_form" id="developer_form" action="/developers/assignToProject" role="form">

        <input type="hidden" id="developer_id" rows="5" class="form-control" name="developer_id" th:value="${developer.id}"/>
        <h3>Input Id of project you want to assign this developer to:</h3>
        <input type="number" id="project_id"  name="project_id" value="${project.id}"/>
        <table class="table table-striped" id="project_list">
            <thead>
            <tr >
                <th>Id</th>
                <th>Name of project</th>
                <th>Developers on project</th>
                <th>Seniors:</th>
                <th>Middles:</th>
                <th>Juniors:</th>
                <th>Tasks limit</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="project : ${projects}">
                <td class="name" data-th-text="${project.id}"></td>
                <td class="name" data-th-text="${project.name}"></td>
                <td class="name" data-th-text="${project.developersOnProject.size()}"></td>
                <td class="name" data-th-text="${project.seniorsNeed}"></td>
                <td class="name" data-th-text="${project.middlesNeed}"></td>
                <td class="name" data-th-text="${project.juniorsNeed}"></td>
                <td class="name" data-th-text="${project.maxTasksForOneDev}"></td>

                <td>
                    <a th:href="@{'assignToProject/{projectId}'(projectId=${project.id})}" class="delete" >
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-remove"></i>
                        </span>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
