<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h3 th:text="#{lang.loginform.signIn}">Please Sign In</h3>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   th:placeholder="#{lang.loginform.placeholder.username}" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   th:placeholder="#{lang.loginform.placeholder.password}" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ok"/>
                            </div>
                            <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
                                <!--<a href="/">Register</a>-->
                            <!--</div>-->
                        </div>
                    </fieldset>
                </form>
                <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
                <!--</div>-->
            </div>
        </div>

    </div>



</div>


</html>
