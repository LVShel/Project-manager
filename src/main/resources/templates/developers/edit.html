<html layout:decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="developer_form" id="developer_form" action="/developers/update" role="form">

        <input type="hidden" id="developer_id" rows="5" class="form-control" name="developer_id" th:value="${developer.id}"/>
        Name: <input title="name" type="text" name="name" th:value="${developer.name}" />
        Rank: <select id="rank" name="rank" class="form-group" align="left" >
        <option th:each="rank : ${T(com.shelest.booster.utilities.Rank).values()}"
                th:value="${{rank}}"
                th:text="${rank}"></option>
    </select>
        Exp:  <input title="experience" type="number" step="0,01" name="experience" th:value="${developer.experience}"/>
        Qualif:  <input title="qualification" type="number" name="qualification" th:value="${developer.qualification}"/>
        <input type="submit" value="Save" />

    </form>
</div>
</html>
